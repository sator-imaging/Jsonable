name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

        # net6.0 for Unity compatibility tests
        framework: [net9.0, net6.0]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.x.x
          6.x.x

    - name: Embed resources
      run: |
        dotnet run --project ./embedded  -f net8.0 -- --force --quiet

    - name: Build
      run: |
        # run tests
        dotnet run --project ./sample  -c ${{ matrix.configuration }}  -f ${{ matrix.framework }}
        dotnet run --project ./sample  -c ${{ matrix.configuration }}  -f ${{ matrix.framework }}  -- --pretty-print
